<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        /* Basic styling for the container */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .calculator {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
            text-align: center;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Need some gas?</h2>
        <!-- Input field for petrol price per liter -->
        <label for="price">Cost per Liter ($):</label>
        <input type="number" id="price" value="1.72" step="0.01">
        
        <!-- Input field for number of liters -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0" step="0.01">
        
        <!-- Button to trigger the calculation -->
        <button onclick="calculateCost()">Calculate</button>
        
        <!-- Paragraph to display the total cost -->
        <p id="totalCost">Total Cost: $0.00</p>
    </div>

    <script>
        // Function to calculate the total cost
        function calculateCost() {
            let price = parseFloat(document.getElementById('price').value);
            let liters = parseFloat(document.getElementById('liters').value);
            let total = price * liters;
            document.getElementById('totalCost').textContent = `Total Cost: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
