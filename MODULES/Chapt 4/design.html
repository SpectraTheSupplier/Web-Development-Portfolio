<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Fest</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Digi Fest 2025</h1>
    </header>
    
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#ticket">Tickets</a></li>
        </ul>
    </nav>
    
    <!-- Main Content Area -->
    <main>
        <div class="content-container">
            <!-- Welcome Section -->
            <section id="welcome" class="welcome">
                <h2>Welcome</h2>
                <p>Digi Fest is a celebration of digital and technology in the city of Cardiff...</p>
                <img src="collaboration.jpg" alt="collaboration" height="300" width="600">
            </section>
            
            <!-- Line-Up Section -->
            <section id="line-up" class="line-up">
                <h2>Line Up</h2>
                <div class="pictures">
                    <img src="meeting.jpg" alt="Meeting Image">
                    <img src="tv.jpg" alt="TV Image">
                </div>
            </section>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Digi Fest. All rights reserved.</p>
    </footer>
</body>
</html>
